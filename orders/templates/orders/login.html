{% extends "orders/base.html" %}

{% block body %}
<br>
<center>
<h1 class="display-4 font-weight-bold">Pinocchio's Pizza & Subs</h1>
</center>
{% if message %}
    <div class="alert alert-danger" role="alert">
    {{ message }}
    </div>
{% endif %}
<br>
<br>
<center>
<div class="card text-center" style="width: 18rem;">
  <div class="card-body">

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>user name</label>
        <input name="username"  type="text" class="form-control" placeholder="your registered user name">
      </div>
      <div class="form-group">
        <label>password</label>
        <input name="password"  type="password" class="form-control" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary">login</button>    <a href="{% url 'signup' %}" class="btn btn-success">signup</a>
    </form>

  </div>
</div>
</center>


{% endblock %}
